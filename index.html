<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men's Salon Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4);
      padding: 50px;
    }
    h1 {
      color: #222;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #d81b60;
    }
  </style>
</head>
<body>
  <h1>Men's Salon Booking</h1>
  <div class="container">
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="contact" placeholder="Enter contact number" />
    <select id="service">
      <option value="">Select Service</option>
      <option value="haircut">Haircut - ₹100</option>
      <option value="shave">Shaving - ₹50</option>
      <option value="facial">Facial - ₹150</option>
    </select>
    <button onclick="book()">Book Appointment</button>
    <p id="msg"></p>
  </div>

  <script>
    function book() {
      const name = document.getElementById("name").value;
      const contact = document.getElementById("contact").value;
      const service = document.getElementById("service").value;
      if (!name || !contact || !service) {
        document.getElementById("msg").innerText = "Please fill all fields!";
      } else {
        document.getElementById("msg").innerText =
          "Thank you " + name + "! Your " + service + " is booked.";
      }
    }
  </script>
</body>
      </html>
